{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}
{% providers_media_js %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
                <small class="text-muted ml-2">
                    <a href="{% url 'password_reset' %}" style="color:black">Forgot Password?</a>
                    <br>
                    <a href="{% provider_login_url 'google' %}" style="color:black">Sign in with Google</a>&nbsp;
                    <a href="{% provider_login_url 'facebook' %}" style="color:black">Sign in with Facebook</a>
                </small>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need An Account? <a class="ml-2" href="{% url 'register' %}" style="color:black">Sign Up Now</a>
            </small>
        </div>
    </div>
{% endblock %}
